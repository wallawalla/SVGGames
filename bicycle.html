    <head>
        <meta charset="utf-8">

        <title>Test SVG</title>

        <link rel="stylesheet" type="text/css" href="css/base.css">
        <link rel="stylesheet" type="text/css" href="css/plugins.css">
        <link rel="stylesheet" type="text/css" href="css/layout.css">
    </head>
    <body>
        <header id="header" class="full">
            <nav class="rel wrapper">
                <ul class="menu">
                    <li><a href="index.html">Push Game</a></li>
                    <li><a href="#">Bicyle Game</a></li>
                    <li><a href="snake.html">Snake Game</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <button class="row center">Begin</button>

            <div class="game">
                <div class="wrap rel">
                    <svg id="cycle" width="6000" height="400">
                        <defs>
                            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
                                <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <g id="group">
                            <g id="bike">
                                <circle id="backTyre" cx="15" cy="200" r="10" fill="none" stroke="url(#grad1)" stroke-width="2"/>
                                <circle id="frontTyre" cx="45" cy="200" r="10" fill="none" stroke="url(#grad1)" stroke-width="2"/>
                            </g>
                            <path d="M0,212 L4000,212" fill="none" stroke="#FFF" stroke-width="2"/>
                            <!-- <line x1="0" x2="4000" y1="212" y2="212" stroke="#FFF" stroke-width="2"></line> -->
                            <!-- <path d="M0,212 L1010,212 C1110,190 1120,0 1000,0 C880,10 890,190 990,212 L4000,212" fill="none" stroke="#FFF" stroke-width="2"/> -->
                            <line x1="4000" x2="4000" y1="100" y2="300" stroke="#FFF" stroke-width="1" stroke-dasharray="10, 10"></line>
                        </g>
                    </svg>
                </div>
            </div>

            <div class="finish">
                <div class="wonGame toHide">
                    <h1 class="tt-1 row center">YOU WON! YAAAAY!</h1>
                </div>
                <div class="lostGame toHide">
                    <h1 class="tt-1 row center">YOU LOST! BOUHOUU!</h1>
                </div>
                <button id="gameTwo" class="row center">Next!</button>
            </div>
        </main>

        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="js/libs.js"></script>
        <script src="js/gameTwo.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
